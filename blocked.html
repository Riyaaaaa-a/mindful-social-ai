<!DOCTYPE html>
<html>
  <head>
    <title>Stay Focused</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .timer {
        font-size: 1.5em;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .disable-btn {
        background: rgba(239, 68, 68, 0.8);
        border-color: rgba(239, 68, 68, 0.8);
      }
      .disable-btn:hover {
        background: rgba(239, 68, 68, 1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ Focus Mode Active</h1>
      <p>You've blocked distracting sites to stay focused on your goal.</p>
      <div id="timer" class="timer">Loading...</div>
      <div class="buttons">
        <button id="disableFocus" class="disable-btn">Disable Focus Mode</button>
        <button id="stayFocused">Stay Focused</button>
      </div>
    </div>

    <script>
      let timerInterval;

      async function updateTimer() {
        try {
          const result = await chrome.storage.local.get(['focusMode']);
          const focusMode = result.focusMode;

          if (focusMode && focusMode.active && focusMode.endTime) {
            const now = Date.now();
            const remaining = focusMode.endTime - now;

            if (remaining > 0) {
              const minutes = Math.floor(remaining / (60 * 1000));
              const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
              document.getElementById('timer').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')} remaining`;
            } else {
              document.getElementById('timer').textContent = 'Focus session complete!';
              clearInterval(timerInterval);
            }
          } else {
            document.getElementById('timer').textContent = 'Focus mode not active';
          }
        } catch (error) {
          console.error('Error updating timer:', error);
          document.getElementById('timer').textContent = 'Timer unavailable';
        }
      }

      document.getElementById("disableFocus").addEventListener("click", async () => {
        if (confirm('Are you sure you want to disable focus mode? This will unblock all social media sites.')) {
          try {
            const response = await chrome.runtime.sendMessage({ type: "STOP_FOCUS_MODE" });
            if (response && response.success) {
              window.location.href = "https://www.google.com";
            } else {
              alert('Failed to disable focus mode. Please try again.');
            }
          } catch (error) {
            console.error('Error disabling focus mode:', error);
            alert('Failed to disable focus mode. Please try again.');
          }
        }
      });

      document.getElementById("stayFocused").addEventListener("click", () => {
        window.location.href = "https://www.google.com";
      });

      // Update timer immediately and then every second
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
